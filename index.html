<!DOCTYPE html>
<html>

<head>
    <title> IT1-elever 2023-24 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        body {
            background-color: rgb(45, 235, 140);
            text-align: center;
        }

        a {
            text-decoration: none;
            font-size: 100%;
            /* "utgangspunktet" eller "default" */
            transition-duration: 0.8s;
            /* kan angis i sekunder eller millisekunder */
        }

        a:hover {
            /* når musepeker holdes over (hover) */
            font-size: 110%;
            color: lightgray;
        }

        a:active {
            /* når man "klikker på" (active) */
            font-size: 300%;
            color: rgb(0, 255, 38);
        }

        h1 {
            transform: rotate(0deg);
            /*   "utgangspunktet" eller "default"    */
            transition-duration: 1000ms;
            /* kan angis i sekunder eller millisekunder  */
        }

        h1:hover {
            transform: rotate(20deg);
            cursor: cell;
            /* kan angis i "deg"(grader) eller "turn"(antall omdreininger)  */
        }

        p {
            line-height: 10%;
        }

        div {
            margin:auto;
            border-radius: 5vw;
            background-color: aquamarine;
            padding:01vh;
            width:50vw;
        }
    </style>
</head>
